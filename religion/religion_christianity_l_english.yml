 nestorian:0 "Nestorianismo"
 nestorian_adj:0 "Nestoriano"
 nestorian_adherent:0 "Nestoriano"
 nestorian_adherent_plural:0 "Nestorianos"
 nestorian_desc:0 "Ensinando que Jesus Cristo teria duas naturezas, uma divina e uma humana, o Nestorianismo foi declarado como uma heresia pela maior parte das fés Crisãs. Apesar disso, sua perspectiva única conquistou seguidores em lugares tão distantes à leste como na China, India, e até mesmo na Mongólia."

 messalian:0 "Messalianismo"
 messalian_adj:0 "Messaliano"
 messalian_adherent:1 "Messaliano"
 messalian_adherent_plural:0 "Messalianos"
 messalian_desc:0 "Acreditando que a presença de Deus pode ser percebida através de sentidos carnais, os Messalianos rejeitam os sacramentos do Cristianismo tradicional e em vez disso, procura experimentar Deus diretamente por meios menos convencionais de adoração."
 messalian_priest:0 "perfeito"
 messalian_priest_plural:0 "perfeitos"

 adamites:0 "Adamitismo"
 adamites_adj:0 "Adamita"
 adamites_adherent:0 "Adamita"
 adamites_adherent_plural:0 "Adamitas"
 adamites_desc:0 "Os Adamites dizem ter recuperado o estado original de inocência de Adão e Eva ao tirarem suas roupas. Grupos de Adamitas normalmente vivem em um estado de absoluta ilegalidade, dizendo que por sua inocencia, suas ações não podem ser julgadas como boas nem más."
