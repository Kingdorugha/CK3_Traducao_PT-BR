 conversos_desc:0 "Os Conversos originaram-se quando as comunidades de judeus foram forçosamente convertidas ao Cristianismo. Apesar de terem abraçado a nova fé, eles ainda se lembram das velhas tradições e são solidários para com aqueles que ainda as seguem."

