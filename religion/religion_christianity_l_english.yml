 lollard_adherent_plural:0 "Lolardios"
 lollard_desc:0 "Denunciando muitos sacramentos cristãos comuns, como batismo e confissão, Lolardios afirmam que a Bíblia Sagrada é a única fonte válida da doutrina cristã e que quaisquer ensinamentos não baseados nela são inerentemente ilegítimos."

