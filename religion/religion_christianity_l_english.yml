 cathar_desc:0 "Ensinando que toda a matéria foi criada por satanas e é portanto inerentemente manchada pelo pecado, Cátaros acreditam que o único caminho para alcançar a salvação é rejeitar o mundo materialista, e com isso, todos os desejos mundanos."
