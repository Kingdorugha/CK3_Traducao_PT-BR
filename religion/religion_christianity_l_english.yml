 bogomilist_adherent_plural:0 "Bogomilos"
 bogomilist_desc:0 "Elegendo seus líderes espirituais através da população geral, Bogomilos rejeitam todas as armadilhas mundanas e instituições de poder, advogando, em vez disso, por um retorno aos métodos antigos de ensinamentos espirituais praticados por Jesus Cristo e seus discipulos."
