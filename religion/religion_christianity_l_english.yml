 armenian_apostolic_desc:1 "Fundado pelos Apóstolos Bartolomeu e Tadeu, a Igreja Apostólica Armênia rapidamente ganhou seguidores na região e pastorou o Reino de Armenia a se tornar o primeiro Estado a adotar o Cristianismo como sua religião oficial."
